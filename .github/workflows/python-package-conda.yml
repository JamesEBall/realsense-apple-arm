name: Python Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # Using macOS for Apple Silicon compatibility
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Using 3.9 as specified in your wheel name
    
    - name: Install Homebrew dependencies
      run: |
        brew install librealsense2
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Test package
      run: |
        pip install dist/*.whl
        python -c "import realsense.wrapper; print('Package imported successfully')"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        path: dist/*
        name: python-package
    
    - name: Publish to PyPI
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI }}
      run: |
        twine upload dist/*
